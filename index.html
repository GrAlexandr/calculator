<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator</title>

	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="wrap">
		<div class="input-of-numbers">
			<input type="text" class="input" readonly>
		</div>
		<div class="keys-1">
			<div class="key key-7">7</div>
			<div class="key key-8">8</div>
			<div class="key key-9">9</div>
			<div class="key key-divide">/</div>
			<div id="deleteValue" class="key key-del">
				<i id="deleteValueIcon" class="fas fa-backspace"></i>
			</div>
			<div class="key key-4">4</div>
			<div class="key key-5">5</div>
			<div class="key key-6">6</div>
			<div class="key key-multiply">*</div>
			<div class="key key-c">C</div>
			<div class="key key-1">1</div>
			<div class="key key-2">2</div>
			<div class="key key-3">3</div>
			<div class="key key-minus">-</div>
			<div class="key key-next-block">...</div>
			<div class="key key-0">0</div>
			<div class="key key-dot">.</div>
			<div class="key key-square-root">&#8730;</div>
			<div class="key key-plus">+</div>
			<div class="key key-equally">=</div>
		</div>
		<div class="keys-2 invisible">
			<div class="key key-sin">sin</div>
			<div class="key key-cos">cos</div>
			<div class="key key-tan">tan</div>
			<div class="key key-e">e</div>
			<div id="deleteValue-2" class="key key-del">
				<i id="deleteValueIcon-2" class="fas fa-backspace"></i>
			</div>
			<div class="key key-asin">asin</div>
			<div class="key key-acos">acos</div>
			<div class="key key-atan">atan</div>
			<div class="key key-PI">PI</div>
			<div class="key key-c">C</div>
			<div id="key-exp-0" class="key key-exp">
				<i id="key-exp-1">E
					<sup>
						<small id="key-exp-2">x</small>
					</sup>
				</i>
			</div>
			<div class="key key-rand">rand</div>
			<div class="key key-abs">abs</div>
			<div class="key key-3-root">3&#8730;</div>
			<div class="key key-next-block">...</div>
			<div id="key-x-0" class="key key-x">
				<i id="key-x-1">X
					<sup>
						<small id="key-x-2">n</small>
					</sup>
				</i>
			</div>
			<div class="key key-ceil">ceil</div>
			<div class="key key-round">round</div>
			<div class="key key-percent">%</div>
			<div class="key key-equally">=</div>
		</div>
	</div>
</body>
</html>
